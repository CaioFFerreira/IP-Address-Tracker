  <body>

    <header class="header">
        <h1 class="title-h4 bold-400 padding-bottom-20">IP Address Tracker</h1>

        <div class="search padding-bottom-40">
            <input type="text" placeholder="Search for any IP address domain" id="search">
            <button class="btn"><img src="images/icon-arrow.svg"></button>
        </div>

        <address class="address" id="address">
            <div class="address__item">
                <ul>
                    <li class="text-p  padding-bottom-10 bold-500">ip address</li>
                    <li class="title-h5 bold-500"><span id="ip"><img src="images/loading.svg" class="loading">Waiting...</span></li>
                </ul>
            </div>
            <div class="address__item">
                <ul>
                    <li class="text-p  padding-bottom-10 bold-500">location</li>
                    <li  class="title-h5 bold-500"><span id="location"><img src="images/loading.svg" class="loading">Waiting...</span></li>
                </ul>
            </div>
            <div class="address__item">
                <ul>
                    <li class="text-p  padding-bottom-10 bold-500">Timezone</li>
                    <li  class="title-h5 bold-500"><span id="timezone"><img src="images/loading.svg" class="loading">Waiting...</span></li>
                </ul>
            </div>
            <div class="address__item">
                <ul>
                    <li class="text-p  padding-bottom-10 bold-500">isp</li>
                    <li  class="title-h5 bold-500"><span id="isp"><img src="images/loading.svg" class="loading">Waiting...</span></li>
                </ul>
            </div>
        </address>
    </header>

    <div class="mapa"  id="map">
            <p>Waiting  IP address...</p>
    </div>
    <script src="js/script.js"></script>
    
  </body>
